# This rule is not used by the project profile-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to profiles.barpilot.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: profile-operator
    app.kubernetes.io/managed-by: kustomize
  name: profilebinding-viewer-role
rules:
- apiGroups:
  - profiles.barpilot.io
  resources:
  - profilebindings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - profiles.barpilot.io
  resources:
  - profilebindings/status
  verbs:
  - get
